spring.application.name=SmartPark

#H2 DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

#SECURITY
security.jwt.secretKey=secretKeyReallyReallyReallyReallyReallySecretSample
#Minutes
security.jwt.expiration=1440

logging.level.org.springframework.security=DEBUG

#SCHEDULER
scheduler.vehicle.cutoffMinutes=15
scheduler.vehicle.fixedRateMs=60000